  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - chatbot-api
  #   restart: unless-stopped
  #   networks:
  #     - chatbot-network

volumes:
  chatbot-data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
